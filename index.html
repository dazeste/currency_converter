<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <!-- FontAweome CDN Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <header>Currency Conventer</header>
    <form action="#">
      <div class="amount">
        <p>Enter Amount</p>
        <input type="text" value="1">
      </div>
      <div class="drop-list">
        <div class="from">
          <p>From</p>
          <div class="select-box">
            <img src="https://flagcdn.com/48x36/us.png" alt="flag">
            <select></select>
          </div>
        </div>
        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
        <div class="to">
          <p>To</p>
          <div class="select-box">
            <img src="https://flagcdn.com/48x36/np.png" alt="flag">
            <select></select>
          </div>
        </div>
      </div>
      <div class="exchange-rate">1 USD = 118.16 NRD</div>
      <button>Get Exchange Rate</button>

    </form>
  </div>




  <!-- https://www.youtube.com/watch?v=UY7F37KHyI8 -->
  <!-- https://www.codingnepalweb.com/build-weather-app-html-javascript/   -->
  <!-- https://www.youtube.com/watch?v=K8Rh5x3c9Pw   snake -->

  <script src="country.js"></script>
  <script src="app.js"></script>

</body>

</html>
